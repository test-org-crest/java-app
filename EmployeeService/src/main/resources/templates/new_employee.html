<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8" />
      <title>Create New Employee</title>
      <link rel="stylesheet"
         href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="/resources/demos/style.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script>
         $(function() {
         	$("#birth_datepicker").datepicker({
                dateFormat : "yy-mm-dd"
            });
            $("#join_datepicker").datepicker({
                dateFormat : "yy-mm-dd"
            });
            $("#retire_datepicker").datepicker({
                dateFormat : "yy-mm-dd"
            });
         });
      </script>
   </head>
   <body>
      <div align="center">
         <h1>Create New Emloyee</h1>
         <br />
         <form action="#" th:action="@{/save}" th:object="${employee}"
            method="post">
            <table border="0" cellpadding="10">
               <tr>
                  <td>Employee Name:</td>
                  <td><input type="text" th:field="*{name}" /></td>
               </tr>
               <tr>
                  <td>Age:</td>
                  <td><input type="number" th:field="*{age}" /></td>
               </tr>
               <tr>
                  <td>Department:</td>
                  <td><input type="text" th:field="*{dept}" /></td>
               </tr>
               <tr>
                  <td>Gender:</td>
                  <td><input type="text" th:field="*{gender}"</td>
               </tr>
               <tr>
                  <td>Designation:</td>
                  <td><input type="text" th:field="*{designation}" /></td>
               </tr>
               <tr>
                  <td>Address:</td>
                  <td><input type="text" th:field="*{address}" /></td>
               </tr>
               <tr>
                  <td colspan="2"><button type="submit">Save</button></td>
               </tr>
            </table>
         </form>
      </div>
   </body>
</html>
